<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img
              src="assets/images/logo-mini.png"
              alt=""
              class="img-fluid mb-4"
              style="width: 130px"
            />
            <h4 class="mb-3 f-w-400">Sign in</h4>
            <form
              #loginForm="ngForm"
              (ngSubmit)="loginForm.form.valid && onLogin()"
              novalidate
            >
              <div
                class="input-group mb-3"
                [class.is-invalid]="loginForm.submitted && username.invalid"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-mail"></i
                  ></span>
                </div>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="User Name"
                  required
                  #username="ngModel"
                  autocomplete="off"
                  [(ngModel)]="UserName"
                />
                <div
                  class="error-field"
                  *ngIf="loginForm.submitted && username.errors?.required"
                >
                  User name is required
                </div>
              </div>
              <div
                class="input-group mb-4"
                [class.is-invalid]="loginForm.submitted && password.invalid"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  #password="ngModel"
                  [(ngModel)]="UserPwd"
                  autocomplete="off"
                  minlength="6"
                />
                <div
                  class="error-field"
                  *ngIf="loginForm.submitted && password.errors?.required"
                >
                  Password is required
                </div>
                <div
                  *ngIf="loginForm.submitted && password.errors?.minlength"
                  class="error-field"
                >
                  Password must be at least 6 characters
                </div>
              </div>
              <button
                class="btn btn-block btn-primary mb-4 w-100"
                [disabled]="loading"
              >
                <span> {{ loading ? " Loading... " : "Sign In" }} </span>
              </button>
              <p class="mb-2 text-muted">
                Forgot password?
                <a [routerLink]="['/auth/reset-password']" class="f-w-400"
                  >Reset</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-alert type="danger" dismiss="true" *ngIf="isFailed"
  >Please Enter Correct User Name and password</app-alert
>
<app-alert type="success" dismiss="true" *ngIf="isSuccess"
  >Successfully logged-in</app-alert
>
