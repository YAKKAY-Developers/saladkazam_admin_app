
<h5 class="card-title">Product</h5>
<div class="row">
    <div class="col-md-6">
        <!-- <app-card [hidHeader]="true"> -->
      <form action="">
       
          <div class="form-group row">
            <label for="Category" class="col-sm-3 col-form-label">Category</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Category" name="UserName"
                placeholder="Enter Category">
            </div>
          </div>

          <div class="form-group row">
            <label for="subCategory" class="col-sm-3 col-form-label">Sub Category</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="subCategory" name="UserName"
                placeholder="Enter Sub Category">
            </div>
          </div>

          <div class="form-group row">
            <label for="Product" class="col-sm-3 col-form-label">Product</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Product" name="UserName"
                placeholder="Enter Product">
            </div>
          </div>
          
        <div class="form-group row">
          <label for="SortNo" class="col-sm-10 col-form-label">Sort No</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" style="text-align: right;" id="SortNo" name="SortNo"
              placeholder="No.">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10"></div>
          <div class="col-sm-2">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="checkActive" name="checkActive">
              <label class="custom-control-label" for="checkActive">Active</label>
            </div>
          </div>
        </div>

        <div class="float-left ml-1">
          <div class="form-group row">
            <button type="button" class="btn btn-success"><i class="feather icon-check-circle"
                style="padding-right: 10px;"></i>Save</button>
          </div>
        </div>

        <div class="float-right mr-1">
          <div class="form-group row">
            <button type="button" class="btn btn-danger"><i class="feather icon-slash"
                style="padding-right: 10px;"></i>Delete</button>
          </div>
        </div>

      </form>
      <!-- </app-card> -->
    </div>
</div>
