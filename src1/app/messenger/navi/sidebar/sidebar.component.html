<!-- Main Sidebar Container -->
<aside
  class="main-sidebar sidebar-dark-primary elevation-4"
  [class.hide]="!showsidebar"
  [class.d-none]="removeSidebar"
>
  <!-- Brand Logo -->
  <a href="#" class="brand-link" style="display: flex; align-items: center">
    <div class="logo">
      <img src="assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" />
    </div>

    <span class="brand-text font-weight-light">
      <!-- <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul> -->
      <label for="exampleInputEmail1" class="m-0"> PipeWorks </label>
    </span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <!-- <div class="image">
        <img
          src="assets/dist/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div> -->
      <div class="image">
        <div class="name-plate img-circle elevation-2" *ngIf="nameplate">
          {{ nameplate }}
        </div>
      </div>
      <div class="info">
        <h5 style="color: #fff">
          {{ loginuser }}
        </h5>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <!-- <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div> -->

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            [class.active]="curUrl === '/dashboard' || curUrl === '/'"
          >
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
        </li>
        <li class="nav-item" *ngFor="let Menus of menulist">
          <a href="#" class="nav-link">
            <i
              class="nav-icon fas fa-chart-pie"
              *ngIf="Menus?.title !== 'Settings'"
            ></i>
            <i
              class="nav-icon fas fa-cog"
              *ngIf="Menus?.title === 'Settings'"
            ></i>
            <p>
              {{ Menus.title }}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview" *ngFor="let chmenu of Menus.Childtern">
            <li class="nav-item">
              <a
                routerLink="{{ chmenu.url }}"
                [class.active]="curUrl.includes(chmenu.url)"
                class="nav-link"
                href="javascript:"
              >
                <i class="far fa-circle nav-icon"></i>
                <p>{{ chmenu.title }}</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
