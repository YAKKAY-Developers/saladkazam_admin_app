<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-4">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Entry</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form>
              <div class="card-body">
                <div class="form-group row">
                  <label
                    for="exampleInputEmail1"
                    class="col-sm-4 col-form-label"
                    >PipeWorks</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      placeholder="Enter PipeWorks "
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label
                    for="exampleInputEmail1"
                    class="col-sm-4 col-form-label"
                    >Valid Days</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="number"
                      class="form-control"
                      id="exampleInputEmail1"
                      placeholder="Enter ValidDays"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label
                    for="exampleInputEmail1"
                    class="col-sm-4 col-form-label"
                    >Description</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      placeholder="Enter Description"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label
                    for="exampleInputEmail1"
                    class="col-sm-4 col-form-label"
                    >Plan Cost</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="number"
                      class="form-control"
                      id="exampleInputEmail1"
                      placeholder="Enter PlanCost"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div
                    class="
                      custom-control
                      custom-switch
                      custom-switch-off-danger
                      custom-switch-on-success
                    "
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="custActive"
                    />
                    <label class="custom-control-label" for="custActive"
                      >Active</label
                    >
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="form-group">
                <div class="float-left ml-1">
                  <p-button
                    label="Save"
                    (click)="SaveEdit()"
                    icon="pi pi-users"
                    styleClass="p-button-success"
                    badgeClass="p-badge-info"
                  ></p-button>
                  <!-- /.info-box -->
                </div>

                <div class="float-right mr-1">
                  <p-button
                    label="Reset"
                    (click)="Cleardata()"
                    icon="pi pi-users"
                    styleClass="p-button-warning"
                    badgeClass="p-badge-danger"
                  ></p-button>
                </div>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!-- right column -->
        <div class="col-md-8">
          <!-- Form Element sizes -->

          <div class="card card-warning">
            <div class="card-header">
              <h3 class="card-title">List</h3>

              <div class="card-tools">
                <ul class="pagination pagination-sm float-right">
                  <li class="page-item">
                    <a
                      class="page-link"
                      style="color: rgb(207, 145, 11)"
                      href="#"
                      >&laquo;</a
                    >
                  </li>
                  <li class="page-item">
                    <a class="page-link" style="color: black" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" style="color: black" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" style="color: black" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a
                      class="page-link"
                      style="color: rgb(207, 145, 11)"
                      href="#"
                      >&raquo;</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <table class="table">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>PipeWorks</th>
                    <th>Description</th>
                    <th>Valid Days</th>
                    <th style="width: 40px">Cost</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1.</td>
                    <td>Update software</td>
                    <td><span class="badge bg-success">Description</span></td>
                    <td>
                      <div class="progress progress-xs">
                        <div
                          class="progress-bar progress-bar-danger"
                          style="width: 55%"
                        >
                          55
                        </div>
                      </div>
                    </td>
                    <td><span class="badge bg-danger">850</span></td>
                  </tr>
                  <tr>
                    <td>2.</td>
                    <td>Clean database</td>
                    <td><span class="badge bg-success">Description</span></td>
                    <td>
                      <div class="progress progress-xs">
                        <div class="progress-bar bg-warning" style="width: 70%">
                          70
                        </div>
                      </div>
                    </td>
                    <td><span class="badge bg-warning">700</span></td>
                  </tr>
                  <tr>
                    <td>3.</td>
                    <td>Cron job running</td>
                    <td><span class="badge bg-success">Description</span></td>
                    <td>
                      <div class="progress progress-xs progress-striped active">
                        <div class="progress-bar bg-primary" style="width: 30%">
                          30
                        </div>
                      </div>
                    </td>
                    <td><span class="badge bg-primary">3520</span></td>
                  </tr>
                  <tr>
                    <td>4.</td>
                    <td>Fix and squish bugs</td>
                    <td><span class="badge bg-success">Description</span></td>
                    <td>
                      <div class="progress progress-xs progress-striped active">
                        <div class="progress-bar bg-success" style="width: 90%">
                          90
                        </div>
                      </div>
                    </td>
                    <td><span class="badge bg-success">1190</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
</div>
