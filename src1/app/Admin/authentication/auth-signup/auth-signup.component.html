<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">Sign Up</h4>
            <form
              #signupForm="ngForm"
              (ngSubmit)="signupForm.form.valid && signup()"
              novalidate
            >
              <div
                class="input-group mb-3 form-group"
                [class.is-invalid]="signupForm.submitted && UserName.invalid"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="User Name"
                  name="Username"
                  #UserName="ngModel"
                  autocomplete="off"
                  required
                  [(ngModel)]="userDetails.UserName"
                />
                <div
                  class="error-field"
                  *ngIf="signupForm.submitted && UserName.errors?.required"
                >
                  User name is required
                </div>
              </div>
              <div
                class="input-group mb-3"
                [class.is-invalid]="signupForm.submitted && companyName.invalid"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-home"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="CompanyName"
                  placeholder="Company Name"
                  #companyName="ngModel"
                  autocomplete="off"
                  required
                  [(ngModel)]="companyDetails.CompanyName"
                />
                <div
                  class="error-field"
                  *ngIf="signupForm.submitted && companyName.errors?.required"
                >
                  Company name is required
                </div>
              </div>
              <div
                class="input-group mb-3"
                [class.is-invalid]="signupForm.submitted && email.invalid"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-mail"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email Address"
                  required
                  #email="ngModel"
                  autocomplete="off"
                  email
                  [(ngModel)]="companyDetails.email"
                />
                <div
                  class="error-field"
                  *ngIf="signupForm.submitted && email.errors?.required"
                >
                  Email is required
                </div>
                <div
                  *ngIf="signupForm.submitted && email.errors?.email"
                  class="error-field"
                >
                  Email must be a valid email address
                </div>
              </div>
              <div
                class="input-group mb-4"
                [class.is-invalid]="signupForm.submitted && password.invalid"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required
                  #password="ngModel"
                  autocomplete="off"
                  [(ngModel)]="userDetails.Passwd"
                  minlength="6"
                />
                <div
                  class="error-field"
                  *ngIf="signupForm.submitted && password.errors?.required"
                >
                  Password is required
                </div>
                <div
                  *ngIf="signupForm.submitted && password.errors?.minlength"
                  class="error-field"
                >
                  Password must be at least 6 characters
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block mb-4">
                  <span> {{ loading ? " Loading... " : "Sign up" }} </span>
                </button>
              </div>
              <p class="mb-2">
                Already have an account?
                <a [routerLink]="['/auth/signin']" class="f-w-400">Sign In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
